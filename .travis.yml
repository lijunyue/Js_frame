# 指定运行环境
language: node_js
# 指定node版本
node_js:
  - "8"
# 指定要忽略的文件夹
cache:
  directories:
    - "node_modules"
# 运行的脚本命令 - npm run ci
script:
  - echo "Skipping tests"
  - yarn docs:build

# 指定分支，只有指定的分支提交时才会运行脚本
branches:
  only:
    - master
# 指定安装的依赖
install:
  - yarn global add vuepress
  - yarn install
# 自动部署
deploy:
  provider: pages
  skip-cleanup: true
  github-token: ed57dk5rVoxFDHW5lCUE3Q  # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  target-branch: gh-pages
  local-dir: dist
  on:
    branch: master