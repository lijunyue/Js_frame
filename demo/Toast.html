<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>weui(1.0.0) 弹出式提示Toast组件</title>
    <link rel="stylesheet" href="./css/common/reset.css">
    <link rel="stylesheet" href="./css/common/icon_font.css">
    <link rel="stylesheet" href="./css/common/example.css">
    <link rel="stylesheet" href="./css/weui_button.css">
    <link rel="stylesheet" href="./css/weui_toast.css">
    <link rel="stylesheet" href="./css/weui_loading.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="page">
        <div class="page__hd">
          <h1 class="page__title">Toast</h1>
          <p class="page__desc">弹出式提示</p>
        </div>
        <div class="page__bd page__bd_spacing">
          <a href="javascript:;" class="weui-btn weui-btn_default" id="showToast">成功提示</a>
          <a href="javascript:;" class="weui-btn weui-btn_default" id="showLoadingToast">加载中提示</a>
        </div>

        <!--BEGIN toast-->
        <div id="toast" style="display: none;">
          <div class="weui-mask_transparent"></div>
          <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
          </div>
        </div>
        <!--end toast-->

        <!-- loading toast -->
        <div id="loadingToast" style="display: none;">
          <div class="weui-mask_transparent"></div>
          <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
          </div>
        </div>
      </div>


    </div>
    <script type="text/javascript">
      // toast
      $(function() {
        var $toast = $('#toast');
        $('#showToast').on('click', function() {
          if ($toast.css('display') != 'none') return;

          $toast.fadeIn(100);
          setTimeout(function() {
            $toast.fadeOut(100);
          }, 2000);
        });
      });

      // loading
      $(function() {
        var $loadingToast = $('#loadingToast');
        $('#showLoadingToast').on('click', function() {
          if ($loadingToast.css('display') != 'none') return;

          $loadingToast.fadeIn(100);
          setTimeout(function() {
            $loadingToast.fadeOut(100);
          }, 2000);
        });
      });
    </script>
  </body>
</html>
